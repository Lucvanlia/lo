<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="dangnhap.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .nen{
            width: 430px;
            height: 530px;
            position: absolute;
            left: 50%;
            right: 50%;
        }
        form{
            width: 400px;
            height: 550px;
            background-color: rgba(247, 247, 240, 0.788) !important; 
            position: absolute;
            top: 7%;
            left: 33%;
            backdrop-filter: blur(10px);
            border: 5px solid rgba(0, 0, 0, 0.568);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
            border-radius: 10px;
        }
        
        form *{
            color: #fff;
            outline: none;
            border: none;;
        }
        form h3{
            font-size: 30px;
            text-align: center;
            color: #000000;
            font-family: 'Itim', cursive;
        }
        form .khuon1 label{
            display: block;
            margin-top: 30px;
            font-size: 15px;
            color: #000000;
            font-family: 'Itim', cursive;
        }
        form .khuon1 input{
            display: block;
            width: 100%;
            height: 40px;
            background-color: rgba(31, 23, 23, 0.07);
            border-radius: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 0 10px;
            color: #000000;
            font-weight: 400;
        }

        form button{
            margin-top: 30px;
            display: block;
            width: 100%;
            background-color: #be535d;
            color: #ffffff;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            height: 40px;
            font-family: '', cursive;
        }

        form .forgot{
            display: block;
            margin-bottom: 10px;
            list-style: none;
            text-decoration: none;;
            color: #000000;
        }
        form .forgot:hover{
            color: rgb(224, 69, 69);
        }
        form .lienket{
            margin-top: 20px;
         
        }
        form .lienket p a {
            text-decoration: none;
            color: #000000;
        }
        
        ::placeholder{
            color: rgb(142, 143, 143);
        } 
       
        form .xacnhan{
            display: inline;
            padding: 20px;
        }
        form .xacnhan input {
            margin-right: 10px;
        }

        form .xacnhan label{
            color: #000000;

        }

        form #spnWin{
            color: rgb(182, 24, 50);
            text-align: center;
            margin-top: 50px;
            display: block;
        }
    </style>
</head>
<body style="background-color:#F4c5c9 ">
    <div class="nen">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="">
        <h3 class="animate__animated animate__bounceInRight">Xác minh tài khoản</h3>
        <div class="khuon1">
            <label for="txtSĐT">Số điện thoại</label>
        <input type="tel"  id="txtSĐT" pattern="[0-9]{10}" placeholder="Nhập tên đăng nhập  " required >

        <label for="matkhau">Mật khẩu gần nhất</label>
        <input type="password" id="matkhau" placeholder="Nhập mật khẩu "  required>
        </div>
    <div class="xacnhan">
        <input type="checkbox" name="" id="tich" >
        <label for="tich">Tôi chắc chắn điều trên là đúng </label> 
    </div>
        <a href="dangnhap.html" style="text-decoration: none;"><button onclick="document.getElementById('spnWin').innerText='*Vui lòng kiểm tra tin nhắn từ điền thoại'" type="submit">Gửi biểu mẫu </button></td>
</a>
      <span id="spnWin" ></span>
      <span class="material-symbols-outlined" style="color: #be535d;">
        arrow_right_alt
        </span>
      <span class="material-symbols-outlined" style="color: #000000;">
            <a href="dangnhap.html" style="color: #000000;font-family: 'Itim';" class="animate__animated animate__bounceInRight">Quay về trang đăng nhập</a>
        </span>

    </div>
    
    </form>
</body>
</html>
